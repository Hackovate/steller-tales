<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A children's learning platform about space weather through interactive stories and games" />
    <meta name="theme-color" content="#1a1a2e" />
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Stellar Tales" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" href="/logo.svg" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>Stellar Tales - Space Weather Adventures</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function () {
        try {
          var nav = (performance.getEntriesByType && performance.getEntriesByType('navigation')[0]) || null;
          var isReload = nav ? nav.type === 'reload' : (performance && performance.navigation ? performance.navigation.type === 1 : false);
          var path = location.pathname;
          var looksLikeFile = /\.[a-zA-Z0-9]+$/.test(path);
          if (isReload && path !== '/' && !looksLikeFile) {
            sessionStorage.setItem('redirectPath', path + location.search + location.hash);
            location.replace('/');
            return;
          }
          var to = sessionStorage.getItem('redirectPath');
          if (to) {
            sessionStorage.removeItem('redirectPath');
            history.replaceState(null, '', to);
          }
        } catch (e) {}
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
