<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Stellar Tales</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
    }
    
    .emoji {
      font-size: 80px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      font-size: 16px;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 24px;
    }
    
    .features {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      margin-top: 30px;
      backdrop-filter: blur(10px);
    }
    
    .feature {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 12px 0;
      font-size: 14px;
    }
    
    .feature-icon {
      font-size: 24px;
    }
    
    .retry-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 20px;
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">üöÄ</div>
    <h1>You're Offline</h1>
    <p>Don't worry! Most of Stellar Tales works offline. You can still explore cached stories, wikis, and games.</p>
    
    <div class="features">
      <div class="feature">
        <span class="feature-icon">üìö</span>
        <span>All stories are available offline</span>
      </div>
      <div class="feature">
        <span class="feature-icon">üìñ</span>
        <span>Browse cached wiki articles</span>
      </div>
      <div class="feature">
        <span class="feature-icon">üéÆ</span>
        <span>Play offline games</span>
      </div>
      <div class="feature">
        <span class="feature-icon">üè†</span>
        <span>View your homepage</span>
      </div>
    </div>
    
    <button class="retry-btn" onclick="window.location.reload()">
      Retry Connection
    </button>
  </div>
</body>
</html>
